<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styleSolicitacao.css">
</head>
<body>
<div class="container py-5">

    <div class="text-center mb-5">
        <img src="pomboSolicitacao.png" alt="Logo" class="logo mb-3">
        <h2 class="title">SOLICITAÇÃO</h2>
    </div>

    <form>
        <div class="row mb-3">
            <div class="col-md-3">
                <label for="requesterName" class="form-label">Nome Solicitante *</label>
                <input type="text" class="form-control" id="requesterName" required>
            </div>
            <div class="col-md-3">
                <label for="debrisType" class="form-label">Tipo de entulho *</label>
                <select class="form-select" id="debrisType" required>
                    <option value="">Selecione...</option>
                    <option value="madeira">Madeira</option>
                    <option value="tijolo">Tijolos</option>
                    <option value="concreto">Concreto</option>
                    <option value="moveis">Móveis velhos</option>
                    <option value="eletrodometicos">Eletrodomésticos pequenos</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="estimatedQuantity" class="form-label">Quantidade de entulho (em m³) *</label>
                <input type="text" class="form-control" id="estimatedQuantity" required>
            </div>
            <div class="col-md-2">
                <label for="requestDate" class="form-label">Data da solicitação *</label>
                <input type="date" class="form-control" id="requestDate">
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-5">
                <label for="address" class="form-label">Informe o endereço completo *</label>
                <input type="text" class="form-control" id="address" required>
            </div>
        </div>

        <div class="card p-4 shadow-sm mb-4">
            <label for="userId" class="form-label">Digite o ID do Usuário:</label>
            <div class="input-group">
                <input type="number" id="userId" class="form-control" placeholder="Ex: 22">
            </div>
        </div>

        <div class="text-center">
            <button type="button" id="solicitacao" class="btn btn-pink">REGISTRAR SOLICITAÇÃO</button>
        </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="scriptSolicitacao.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitações de Coleta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleHistorico.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container mt-5">

    <div class="text-center mb-4">
        <img src="historico.png" alt="Logo" class="logo mb-3">
    <h2  class="title">Histórico de Solicitações de Coleta</h2>
    </div>

    <div class="card p-4 shadow-sm mb-4">
        <label for="userId" class="form-label">Digite o ID do Usuário:</label>
        <div class="input-group">
            <input type="number" id="userId" class="form-control" placeholder="Ex: 22">
            <button type="button" id="btnBuscar" class="btn btn-primary">Buscar Solicitações</button>
        </div>
    </div>

    <div id="alerta" class="alert d-none" role="alert"></div>

    <table id="tabela" class="table table-striped table-bordered d-none">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nome do Solicitante</th>
            <th>Endereço</th>
            <th>Tipo de Entulho</th>
            <th>Quantidade Estimada (m³)</th>
            <th>Data da Solicitação</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody id="tabela-corpo"></tbody>
    </table>
</div>

<script src="scriptHistorico.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

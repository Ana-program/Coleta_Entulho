<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styleCadastro.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
<div class="container mt-5 mb-5">
    <h2 class="mb-4">CRIE SEU CADASTRO</h2>

    <form>
        <h6>INFORMAÇÕES PESSOAIS</h6>
        <div class="row g-3 mb-3">
            <div class="col-md-4">
                <input type="text" id="name" class="form-control" placeholder="Nome *" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="cpf" class="form-control" placeholder="CPF *" required>
            </div>
            <div class="col-md-4">
                <input type="text" id="rg" class="form-control" placeholder="RG *" required>
            </div>
        </div>
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <input type="date" id="birthDate" class="form-control" placeholder="Dt. Nascimento *"  required>
            </div>
            <div class="col-md-3">
                <input type="text" id="gender" class="form-control" placeholder="Sexo *" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="role" class="form-control" placeholder="Role *" required>
            </div>

        </div>

        <h6>ENDEREÇO</h6>
        <div class="row g-3 mb-3">
            <div class="col-md-3">
                <input type="text" id="zipCode" class="form-control" placeholder="Cep *" required>
            </div>
            <div class="col-md-5">
                <input type="text" id="street"  class="form-control" placeholder="Logradouro *" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="number" class="form-control" placeholder="Número *" required>
            </div>
        </div>
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <input type="text" id="complement" class="form-control" placeholder="Complemento">
            </div>
            <div class="col-md-3">
                <input type="text" id="neighborhood" class="form-control" placeholder="Bairro *" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="city" class="form-control" placeholder="Cidade *" required>
            </div>
            <div class="col-md-3">
                <input type="text" id="state" class="form-control" placeholder="UF *" required>
            </div>
        </div>

        <h6>CONTATO E SENHA</h6>
        <div class="row g-3 mb-3">
            <div class="col-md-3">
                <input type="text" id="phone" class="form-control" placeholder="Telefone">
            </div>
            <div class="col-md-3">
                <input type="text" id="mobile" class="form-control" placeholder="Celular *" required>
            </div>
        </div>
        <div class="row g-3 mb-4">
            <div class="col-md-5">
                <input type="email" id="email" class="form-control" placeholder="E-mail *" required>
            </div>
        </div>
        <div class="row g-3 mb-4">
            <div class="col-md-5">
                <input type="text" id="login" class="form-control" placeholder="Usuário *" required>
            </div>
        </div>
        <div class="row g-3 mb-4">
            <div class="col-md-3">
                <input type="password" id="password" class="form-control" placeholder="Senha *" required>
            </div>
        </div>

        <button type="button" id="cadastrar-usuario" class="btn btn-primary">Cadastrar</button>
    </form>
</div>


<img src="pomboCadastro.png" alt="Pombo" class="pombo-img">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="scriptCadastro.js"></script>

</body>
</html>
